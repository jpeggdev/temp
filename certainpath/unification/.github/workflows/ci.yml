name: CI
on:
  pull_request:

jobs:
  unit_tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    environment: qa

    steps:
      - uses: actions/checkout@v3
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3.10'
          tools: composer
          extensions: pdo_pgsql,dbase

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install csvkit
        run: |
          python -m pip install --upgrade pip
          pip install csvkit

      - name: Verify csvkit installation
        run: bash scripts/verify_csvkit

      - name: Install Composer dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader

      - name: Create .env file from environment secret
        env:
          ENV_FILE: ${{ secrets.ENV_FILE }}
        run: |
          echo $ENV_FILE | base64 --decode > .env

      - name: Rename .env.test.local.ci to .env.test.local
        run: |
          cp .env.test.local.ci .env.test.local

      - name: Create test databases
        env:
          PGPASSWORD: postgres
        run: |
          psql -h localhost -U postgres -c "CREATE DATABASE unification_test;"
          psql -h localhost -U postgres -c "CREATE DATABASE unification_ingest_generic_test;"
      - name: Setup unification_ingest_generic_test database
        env:
          PGPASSWORD: postgres
        run: |
          # Run SQL files from sql folder
          for file in tests/SQL/*_stream.sql; do
            if [ -f "$file" ]; then
              echo "Running $file on unification_ingest_generic_test..."
              psql -h localhost -U postgres -d unification_ingest_generic_test -f "$file"
            fi
          done
      - name: Run tests
        run: vendor/bin/phpunit
