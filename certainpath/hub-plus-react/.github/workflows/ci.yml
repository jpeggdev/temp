name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  checkout:
    name: Checkout code
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

  setup-node:
    name: Set up Node.js
    runs-on: ubuntu-latest
    needs: checkout

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.12.2'

  install-dependencies:
    name: Install dependencies
    runs-on: ubuntu-latest
    needs: setup-node

    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.12.2'

      - name: Install dependencies
        run: yarn install

  eslint:
    name: Run ESLint
    runs-on: ubuntu-latest
    needs: install-dependencies

    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.12.2'

      - name: Install dependencies
        run: yarn install

      - name: Run ESLint
        run: yarn run eslint

  typescript:
    name: Run TypeScript
    runs-on: ubuntu-latest
    needs: eslint

    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.12.2'

      - name: Install dependencies
        run: yarn install

      - name: Run TypeScript
        run: yarn run tsc --noEmit
